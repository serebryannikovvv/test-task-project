<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика — TempFileShare</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.5rem; margin: 2rem 0; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 1.5rem; border-radius: 16px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .stat-value { font-size: 2.2rem; font-weight: bold; color: var(--primary); margin: 0.5rem 0; }
        .stat-label { color: var(--gray); font-size: 1rem; }
        table { width: 100%; border-collapse: collapse; margin: 2rem 0; background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        th { background: var(--primary); color: white; padding: 1rem; }
        td { padding: 1rem; border-bottom: 1px solid var(--border); }
        tr:last-child td { border-bottom: none; }
        .back-home { display: inline-block; margin: 2rem 0; padding: 0.75rem 1.5rem; background: var(--primary); color: white; text-decoration: none; border-radius: 12px; }
        .back-home:hover { background: var(--primary-light); }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Статистика сервера</h1>
        <p class="subtitle">Данные обновляются в реальном времени</p>
    </header>

    <div class="stats-grid" id="stats-grid">
        <div class="stat-card"><div class="stat-value" id="total-files">—</div><div class="stat-label">Всего файлов</div></div>
        <div class="stat-card"><div class="stat-value" id="total-size">—</div><div class="stat-label">Занято на диске</div></div>
        <div class="stat-card"><div class="stat-value" id="avg-size">—</div><div class="stat-label">Средний размер</div></div>
        <div class="stat-card"><div class="stat-value" id="uptime">—</div><div class="stat-label">Время работы</div></div>
    </div>

    <h2>Последние 5 загруженных файлов</h2>
    <table id="recent-files">
        <thead><tr><th>Имя файла</th><th>Размер</th><th>Загружен</th></tr></thead>
        <tbody></tbody>
    </table>

    <a href="/" class="back-home">На главную</a>
</div>

<script>
    async function loadStats() {
        try {
            const res = await fetch('/api/stats');
            const data = await res.json();

            document.getElementById('total-files').textContent = data.totalFiles;
            document.getElementById('total-size').textContent = data.totalSize;
            document.getElementById('avg-size').textContent = data.avgSize;
            document.getElementById('uptime').textContent = data.uptime;

            const tbody = document.querySelector('#recent-files tbody');
            tbody.innerHTML = '';
            data.recentFiles.forEach(f => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${escapeHtml(f.name)}</td><td>${f.size}</td><td>${f.uploaded}</td>`;
                tbody.appendChild(tr);
            });
        } catch (e) {
            document.body.innerHTML += '<p style="color:var(--danger);text-align:center;">Ошибка загрузки статистики</p>';
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    loadStats();
    setInterval(loadStats, 10000); // обновлять каждые 10 сек
</script>
</body>
</html>
